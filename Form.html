<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="formstyle.css" />
  </head>
  <body>
    <div class="container main bg-light rounded py-3">
      <h3 class="bg-black text-white text-center p-3 rounded-3">
        Event Registration Form
      </h3>
      <!-- Form start  -->

      <form class="mt-3 px-4 rounded-3">
        <div class="row">
          <div class="col-auto">
            <label class="form-label pt-2" for="f-name"><b>Name</b></label>
          </div>
          <div class="col">
            <input
              class="form-control gray form-control-lg"
              type="text"
              name="firstname"
              id="f-name"
            />
            <div class="form-text">Last Name</div>
          </div>
          <div class="col-auto">
            <label class="form-label visually-hidden" for="l-name"> Name</label>
          </div>
          <div class="col">
            <input
              class="form-control gray form-control-lg"
              type="text"
              name="lastname"
              id="f-name"
            />
            <div class="form-text">Last Name</div>
          </div>
          <!-- Company Name  -->
          <div class="row mt-4">
            <div class="col-auto">
              <label class="form-label pt-2" for="id-company"
                ><b>Company</b></label
              >
            </div>
            <div class="col">
              <input
                class="form-control gray form-control-lg"
                type="text"
                name="Company"
                id="id-company"
              />
            </div>
          </div>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
